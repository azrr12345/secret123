<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kotak Hadiah</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    .gift-box {
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 30px;
      width: 180px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gift-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }

    .gift-icon {
      font-size: 48px;
      color: #ff4c60;
      margin-bottom: 15px;
    }

    .gift-title {
      font-size: 18px;
      font-weight: 600;
      color: #333;
      margin: 0;
    }
  </style>
</head>
<body>

  <a href="kotak hadiah.html" target="_blank" style="text-decoration: none;">
    <div class="gift-box">
      <i class="fas fa-gift gift-icon"></i>
      <p class="gift-title">Buka Hadiah</p>
    </div>
  </a>

</body>
</html>
